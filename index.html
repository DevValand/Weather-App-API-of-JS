<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="card">
      <h1>Weather Information App</h1>
      <div class="search">
        <input
          type="text"
          id="searchData"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
      </div>
      <div class="error">
        <img
          src="./images/error.PNG"
          alt=""
          srcset=""
          height="250px"
          style="border-radius: 20%; border: none"
        />
        <h1>Invalid city name</h1>
      </div>
      <div class="weather">
        <img
          src="./images/clear.png"
          alt=""
          class="weather-icon"
          height="180px"
          width="180px"
        />
        <h1 class="temp">20Â°c</h1>
        <h2 class="city">Surat</h2>
        <div class="details">
          <div class="col">
            <img src="/images/wave.png" alt="" width="180px" height="180px" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" width="5px" height="80px" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
